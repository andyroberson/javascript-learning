<!DOCTYPE html>

<html>
    <style>
        h1 {
            color: #53A0D3;
        }
        
        p {
            color: #666;
            line-height: 150%;
        }
    </style>
<head>
    <title>Page Title</title>
</head>

<body>
<h1 id="header">Header</h1>
<p id="first">Paragraph 1</p>
<p id="second">Paragraph 2</p>
 <button type="button" onClick="myFunction()">Click me to change the second paragraph</button>

<script>
    var name = "Andy";
    var todaysDate = new Date();
    
    function theDate() {
        document.getElementById("first").innerHTML = todaysDate;
    }
    
    theDate();
    document.getElementById("header").innerHTML = "Hello " + name;
    
    function myFunction() {
      document.getElementById("second").innerHTML = "I changed the content!";
      alert("You changed stuff!");
    }
    
</script>
</body>
</html>
